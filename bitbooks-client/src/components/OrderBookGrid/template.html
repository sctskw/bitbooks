<v-container grid-list-md class="order-book-grid">
  <v-layout row wrap>
    <v-flex xs6>
      <h1>Asks</h1>
      <div class="summary">
        <label>Open:</label>
        <span>{{ asks.length }}</span>
      </div>
    </v-flex>
    <v-flex xs6>
      <h1>Bids</h1>
      <div class="summary">
        <label>Open:</label>
        <span>{{ bids.length }}</span>
      </div>
    </v-flex>
  </v-layout>
  <v-layout row wrap>
    <v-flex xs6 class="price-list">
      <v-data-table
        :headers="headers"
        :items="asks"
        hide-actions
        class="elevation-1"
        >
        <template slot="items" slot-scope="props">
          <td>{{ props.item.exchange }}</td>
          <td class="text-xs-right">{{ props.item.price }}</td>
          <td class="text-xs-right">{{ props.item.volume }}</td>
        </template>
      </v-data-table>
    </v-flex>
    <v-flex xs6 class="price-list">
      <v-data-table
        :headers="headers"
        :items="bids"
        hide-actions
        class="elevation-1"
        >
        <template slot="items" slot-scope="props">
          <td>{{ props.item.exchange }}</td>
          <td class="text-xs-right">{{ props.item.price }}</td>
          <td class="text-xs-right">{{ props.item.volume }}</td>
        </template>
      </v-data-table>
    </v-flex>
  </v-layout>
</v-container>
